<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><i>Weather API</i></h1>
    <form onsubmit="getweather(); return false">
<input type="text" id="city" name="city" placeholder="Enter the city name "required>
        <button type="submit">check</button>
    </form>
    <div id="weather"></div>
    <script>

function getweather(){
    const cityRef=document.querySelector("#city");
    const city=cityRef.value;
    const weatherAPI=fetch(
        `https://p2pclouds.up.railway.app/v1/learn/weather?city=${city}`,
);
 const weatherRef=document.querySelector("#weather")
weatherAPI
.then((data)=>{
return data.json();
})
.then((data)=>{
    console.log(data);
    console.log(data.current.dewpoint_c);

    weatherRef.innerHTML=`weather is ${data.current.dewpoint_c}degrees`;
})
.catch((err)=>{
    console.log(err);
});
}
    </script>
</body>
</html>
